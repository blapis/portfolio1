<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="./js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./js/jquery.smooth-scroll.js"></script>
    <script src="./js/easing.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <section class="intro" id="intro">
            <div class="intro__iconBoxWrap">
                <div class="intro__iconBox memo_icon">
                    <img class="intro__icon" src="./images/Samsung-icon.png" alt="samsung icon">
                    <div class="intro__iconName">삼성</div>
                </div>
                <div class="intro__iconBox netflix_icon">
                    <div class="intro__icon iconFolder">

                    </div>
                    <div class="intro__iconName">했던 일</div>
                </div>
                <div class="intro__iconBox">
                    <div class="intro__icon iconFolder"></div>
                    <div class="intro__iconName">했던 일</div>
                </div>
                <div class="intro__iconBox">
                    <div class="intro__icon iconFolder"></div>
                    <div class="intro__iconName">했던 일</div>
                </div>
                <div class="intro__iconBox">
                    <div class="intro__icon iconFolder"></div>
                    <div class="intro__iconName">했던 일</div>
                </div>
                <div class="intro__iconBox"></div>
                <div class="intro__iconBox"></div>
                <div class="intro__iconBox"></div>
                <div class="intro__iconBox"></div>
            </div>
            <div class="intro_bottom">

            </div>
        </section>

        <section class="memo clfix" id="memo">
            <div class="gnb_wrap">
                <div class="tab_header">배운 점</div>
                <ul class="tab_menuWrap">
                    <li class="tab_item open_tab">
                        <ul class="vc_c">
                            <li class="tab_title">코드 관리 방식</li>
                            <li class="tab_subTitle">배운 점</li>
                        </ul>
                    </li>
                    <li class="tab_item">
                        <ul class="vc_c">
                            <li class="tab_title">다른 직군과의 소통</li>
                            <li class="tab_subTitle">배운 점</li>
                        </ul>
                    </li>
                    <li class="tab_item">
                        <ul class="vc_c">
                            <li class="tab_title">실무 방식</li>
                            <li class="tab_subTitle">배운 점</li>
                        </ul>
                    </li>
                    <li class="tab_item">
                        <ul class="vc_c">
                            <li class="tab_title">다양한 인터랙션 구현</li>
                            <li class="tab_subTitle">계획</li>
                        </ul>
                    </li>
                    <li class="tab_item">
                        <ul class="vc_c">
                            <li class="tab_title">웹 개발</li>
                            <li class="tab_subTitle">계획</li>
                        </ul>
                    </li>
                </ul>
            </div>


            <ul class="contents_wrap">
                <li class="contents_item open_tab">
                    <div class="contents_item_imgWrap">
                        <img src="./images/kiosk_img.PNG" alt="코드 관리 방식 img">
                    </div>
                </li>
                <li class="contents_item">contents2</li>
                <li class="contents_item">contents3</li>
                <li class="contents_item">contents4</li>
                <li class="contents_item">contents5</li>
            </ul>
        </section>
        <section class="netflix">
            <div class="netflix_header clfix">
                <div class="logoWrap"><img src="./images/logo_transparent.png" alt="my_icon"></div>
                <ul class="gnb_wrap clfix vc_c">
                    <li class="gnb_item">졸업작품</li>
                    <li class="gnb_item">계기</li>
                    <li class="gnb_item">이지민은</li>
                </ul>
            </div>
            <ul class="slider_wrap">
                <li class="slider_img_wrap"><img src="./images/introduce.jpg" alt="introduce img1"></li>
                <li class="slider_img_wrap"><img src="./images/leo1.jpg" alt="introduce img2"></li>
                <li class="slider_img_wrap"><img src="./images/leo2.jpg" alt="introduce img3"></li>
            </ul>
            <div class="desc">졸업작품?</div>
        </section>
        <!--<section class="future">

        </section> -->
    </div>
    <header class="header">
        <div class="header_item">iPad &nbsp;<i class="fas fa-wifi"></i>&nbsp;&nbsp;&nbsp;<span
                class="ampm"></span>&nbsp;<span class="hour"></span> : <span class="minute"></span></div>
        <div class="header_battery"><span class="battery_percent"></span>% &nbsp;
            <div class="batteryWrap">
                <i class="fas fa-battery-full battery_on"></i><i class="fas fa-battery-three-quarters"></i><i
                    class="fas fa-battery-half"></i><i class="fas fa-battery-quarter"></i><i
                    class="fas fa-battery-empty"></i>
            </div>
        </div>
    </header>
    <div class="home_barWrap">
        <div class="home_bar">

        </div>
    </div>


    <div class="dragWrap">
        <div class="draggable">
            <div class="dateWrap">
                <div class="time"><span class="hour"></span> : <span class="minute"></span></div>
                <div class="date"><span class="month"></span>월 <span class="day"></span>일 <span class="week"></span>요일
                </div>
            </div>
            <div class="dragWrap__bottom">
                <div class="dragWrap__bottom--guide">위로 쓸어올려서 잠금해제</div>
                <div class="drag_bar"></div>
            </div>

        </div>
    </div>

    <!--     <div class="control">
        <a href="#intro">좌</a><a href="#memo">우</a>
    </div> -->
</body>

</html>
